<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(153, 252, 252);
        }
        input{
            background-color: antiquewhite;
        }
        textarea{
            background-color: antiquewhite;
        }
        .table{
            border: 2px solid blue;
            margin-left: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body >
    <script src="script.js"></script>
    <h2 text-align="center">Form Validation using JavaScript</h2>
    <form name="myform" action="/add" onsubmit="return validateForm()" method="POST" enctype="multipart/form-data">
    <table class="table">

        <tr>
            <td>Username:</td><td><input type="text" name="username" placeholder="Enter Name" required></td>
        </tr>
        <tr>
            <td>Password:</td><td><input type="password" name="pass" placeholder="Enter password" required></td>
        </tr>
        <tr>
            <td>Phone number:</td><td><input type="text" name="phone" placeholder="Enter Phonenumber" required></td>
        </tr>
        <tr>
            <td>Email:</td><td><input type="email" name="email" placeholder="Enetr Email" required></td>
        </tr>
        <tr>

            
            <td>Gender</td><td><input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br></td>
        </tr>
        <tr>
            <td>Date of Birth: </td><td><input type="date" name="dateofbirth" required></td>
        </tr>
        <tr>
            <td>
                Select file: <td><input type="file" name="file" required></td>
            </td>
        </tr>
        <tr>
            <td>Your Message:</td><td><textarea name="textarea" cols="20" rows="2" ></textarea></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit"value="submit">
            <input type="reset" value="Reset">
            </td>
        </tr>

    </table>
    
    
    
    
    
    </form>

</body>
</html>
